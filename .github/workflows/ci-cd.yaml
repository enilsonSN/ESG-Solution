name: CI/CD Pipeline - ESG Solution

on:
  push:
    branches:
      - main
      - staging
  pull_request:

jobs:
  build-and-test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: âš™ï¸ Build e Testes
        run: mvn clean package --batch-mode

      - name: ğŸ“¦ Upload do JAR como Artefato
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app

          path: target/*.jar

  deploy-staging:
    name: ğŸš€ Deploy para Staging (Azure)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/staging'

    steps:
      - name: ğŸ”¹ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Download do JAR Artefato
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-app
          path: target/

      - name: ğŸ³ Build & Push Imagem Docker (staging)
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          # O JAR estÃ¡ em target/, entÃ£o o Dockerfile encontrarÃ¡!
          docker build -t esg-solution/esg-solution:staging . 
          docker push esg-solution/esg-solution:staging

      - name: ğŸ” Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ” Atualizar App Service (staging)
        run: |
          az webapp config container set \
            --name esg-solution-staging \
            --resource-group rs-fiap-on \
            --docker-custom-image-name esg-solution/esg-solution:staging
          az webapp restart \
            --name esg-solution-staging \
            --resource-group rs-fiap-on

  deploy-production:
    name: ğŸš€ Deploy para ProduÃ§Ã£o (Azure)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ”¹ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Download do JAR Artefato
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-app
          path: target/

      - name: ğŸ³ Build & Push Imagem Docker (prod)
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          # O JAR estÃ¡ em target/, entÃ£o o Dockerfile encontrarÃ¡!
          docker build -t esg-solution/esg-solution:latest .
